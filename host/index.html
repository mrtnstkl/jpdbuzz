<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./../style.css">
  <link rel="stylesheet" href="//unpkg.com/leaflet@1.1.0/dist/leaflet.css" />
  <script src="script.js" type="module"></script>
  <title>Host - JPDBuzz</title>
</head>

<body>

  <div id="toast-container">
    <ul id="toasts"></ul>
  </div>

  <main>

    <!-- map stuff -->
    <script src="//unpkg.com/leaflet@1.1.0/dist/leaflet.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"
      integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>


    <h1> Host </h1>

    <div class="host-controls panel">
      <span> Reset to: </span>
      <button onclick="resetLobby('buzzer')"> Buzzer </button>
      <button onclick="resetLobby('text')"> Text </button>
      <button onclick="resetLobby('map')"> Map </button>
    </div>

    <div style="display: flex; flex-direction:row">
      <div id="users-container" class="panel">
        <h3> Users </h3>
        <ul id="users-list">
        </ul>
      </div>
      <div id="submissions-container" class="panel">
        <h3> Buzzed </h3>
        <table id="submissions-list"></table>
      </div>


    </div>

    <div id="map-answer-container" class="panel" hidden>
      <div id="map" data-mode="" style="height: 500px;">
        <input type="hidden" data-map-markers="" value="" name="map-geojson-data" />
      </div>
    </div>

  </main>

  <script src="map.js"></script>


</body>

</html>
