<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./../style.css">
  <link rel="stylesheet" href="//unpkg.com/leaflet@1.1.0/dist/leaflet.css" />
  <link rel="stylesheet" href="./location-picker/leaflet-locationpicker.css" /> <!-- map stuff -->
  <script src="./script.js" type="module"></script>
  <title>Document</title>
</head>

<body>

  <!-- map stuff -->
  <script src="//unpkg.com/leaflet@1.1.0/dist/leaflet.js"></script>
  <script src="//code.jquery.com/jquery-2.1.0.min.js"></script>


  <main>
    <h1> Client </h1>

    <div id="login-screen">
      <label for="iUsername"> Name </label>
      <input type="text" id="iUsername" name="iUsername"
        onkeypress="(e => { if (e.key == 'Enter') joinLobby(document.getElementById('iUsername').value) })(event)">
      <button onclick="joinLobby(document.getElementById('iUsername').value)"> Join </button>
    </div>

    <div id="main-screen" class="page" hidden>

      <div class="infos-column">
        <div id="users-container" class="panel">
          <h3> Users </h3>
          <ul id="users-list"></ul>
        </div>
        <div id="submissions-container" class="panel">
          <h3> Buzzed </h3>
          <ol id="submissions-list"></ol>
        </div>
      </div>

      <div class="input-column">
        <button onclick="pressBuzzer()" id="buzzer"> BUZZ </button>
        <div id="text-answer-container">
          <input type="text" id="iTextAnswer" name="iTextAnswer" placeholder="Your Answer"
            onkeypress="(e => { if (e.key == 'Enter') pressBuzzer() })(event)">
        </div>
        <div id="map-answer-container" style="width: 100%;">
          <form id="fixedContAlwaysOpen" style="width: 100%;">
            <div>
              <div id="fixedMapCont" style="border: 1px solid black"></div>
              <input id="geoloc" type="text" value="" size="20"
                style="text-align: center; background: transparent; border: none; width: 100%;" disabled />
            </div>
          </form>
        </div>
      </div>


    </div>
  </main>
  <!-- more map stuff -->
  <script src="http://cdn.leafletjs.com/leaflet-0.7/leaflet.js"></script>
  <script src="https://code.jquery.com/jquery-2.2.4.min.js"
    integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
  <script src="./location-picker/leaflet-locationpicker.js"></script>
  <script>
    //fix n alwaysOpen
    $('#geoloc').leafletLocationPicker({
      alwaysOpen: true,
      mapContainer: "#fixedMapCont",
      height: 500,
      locationMarker: false
    });
  </script>

</body>

</html>
